<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe</title>
    <link rel="stylesheet" href="Receipe.css">
</head>
<body>
    <div class="container">
        <div class="receipe">
             <h1>Receipe</h1> 
        <div class="row">
            <input type="value" placeholder="What is the dish u want to make?" id="search-input">
            <button id="search">Search</button>
        </div>
        <div class="row_2">
            <div class="label"></div>
            <div class="Column">
                <div class="cusionType"></div>
                <div class="dishType"></div>
            </div>
            <div class="Column1">
                <img class="image"></img>
                <div class="error">
                    <p>Enter Your dish</p>
                </div>
                <button class="btn2">Add More</button>
            </div>
        </div>
    </div>
    </div>
    <script src="Receipe.js"></script>
</body>
</html>
